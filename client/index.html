<!DOCTYPE html>
<html ng-app='classes'>
  <head>
    <meta charset="utf-8" />
    <title>Yoga Local</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>

    <div class="heading">
      Yoga Local
    </div>
    <div id="banner"></div>


    <!-- <form class="submit" action="./classes" method="GET"> -->
     <div class="theQ"> What time do you want to do yoga?&nbsp;&nbsp; 
        <select id="timeSelector" name="time">
          <option value="08:00">8:00AM</option>
          <option value="09:00">9:00AM</option>
          <option value="10:00">10:00AM</option>
          <option value="11:00">11:00AM</option>
          <option value="12:00">12:00PM</option>
          <option value="13:00">1:00PM</option>
          <option value="14:00">2:00PM</option>
          <option value="15:00">3:00PM</option>
          <option value="16:00">4:00PM</option>
          <option value="17:00">5:00PM</option>
          <option value="18:00">6:00PM</option>
          <option value="19:00">7:00PM</option>
          <option value="20:00">8:00PM</option>
          <option value="21:00">9:00PM</option>
        </select>
      </div> 
      <!-- how do i access this ^ data once sent??-->
      <br>
      <br>
      <!--<input class="submit" type="submit" value="Submit">-->
    <!-- </form> -->
    <br>
    <br>
    <div id="classes"></div>

    <div ng-view></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>

  (function(){

  window.app = {

    server:'http://127.0.0.1:3000/',

    fetch: function(){
      $.ajax({
        url: '/classes',
        data: { time: $('#timeSelector').val() },
        type: 'GET',
        contentType: 'application/json',
        success: function(data){
          //console.log(data);
          app.populateClasses(data);
        },
        error: function(data){
          console.log('Failed to retrieve data.');
        }
      })
    },

    populateClasses: function(data){
      app.clearMessages();
      
      for(var i = 0; i < data.length; i++){
        var yogaClass="<div class='classes'>"+data[i].Name+"&nbsp;&nbsp;&nbsp;&nbsp; Time: &nbsp;&nbsp;"+data[i].Time.slice(0,5)+"&nbsp;&nbsp;&nbsp;&nbsp; Date: &nbsp;&nbsp;"+data[i].ClassDate.slice(0,10)+"<div class=''> Studio:&nbsp;&nbsp;"+data[i].Studio+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+data[i].ADDRESS+"</div></div><br><div class=''>"+data[i].Description+"</div><br><br>"
        console.log(data[i]);
        $('#classes').append(yogaClass);
        
      }
    },

    clearMessages: function(data){
      $('#classes').empty();
    }
  }

  $(document).ready(function(){
    $('#timeSelector').change(function(e){
      e.preventDefault();
      app.fetch();
    }) 
  })

})();

</script>
  </body>
</html>
